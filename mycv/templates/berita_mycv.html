{% load static %}
<!-- Hero Start -->
<div class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">Headline</h4>
                <h1 class="mb-5 display-3 text-primary">Berita Terkini</h1>
                <!-- <div class="position-relative mx-auto">
                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="number" placeholder="Search">
                    <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">Submit Now</button>
                </div> -->
            </div>
            <div class="col-md-12 col-lg-5">
                <div id="carouselId" class="carousel slide position-relative" >
                    <ol class="carousel-indicators">
                        <li class="active" data-slide-to="0" data-target="#carouselId"></li>
                        <li class="active" data-slide-to="1" data-target="#carouselId"></li>
                        <li class="active" data-slide-to="2" data-target="#carouselId"></li>
                      </ol>
                    <div class="carousel-inner" role="listbox">
                        {% for headline in Berita %}
                        <div class="carousel-item {% if forloop.counter == 1 %}active rounded {% endif %}" >
                            <img src="{{headline.Foto.url}}" class="img-fluid  bg-secondary rounded" alt="First slide" style="height:350px;object-fit: cover;">
                            <a href="#" class="btn px-4 py-2 text-white rounded">{{headline.Judul}}</a>
                        </div>
                        <div class="carousel-item rounded">
                            <img src="{{headline.Foto.url}}" class="img-fluid rounded" alt="Second slide" style="height:350px;object-fit: cover;">
                            <a href="#" class="btn px-4 py-2 text-white rounded">{{headline.Judul}}</a>
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->
